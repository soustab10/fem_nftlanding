<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="scss/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <div class="card__image" >
      
      <img id="img_eye" src="images/icon-view.svg" alt="">
      <img id="cyanoverlay"src="images/cyanoverlay.png" alt="">
       <img id="img1" src="images/image-equilibrium.jpg" alt="">
       


    
    </div>
    <div class="card__title">Equilibrium #3429</div>
    <div class="card__subtitle">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card__value">
      <div class="card__eth"><img  src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="card__days"><img src="images/icon-clock.svg" alt=""> 3 days left</div>

    </div>
    
    
    <div class="card__creator"><img src="images/image-avatar.png" alt=""> <div class="bluetext">Creation of </div><div class="artist">Jules Wyvern</div>  </div>


  </section>
